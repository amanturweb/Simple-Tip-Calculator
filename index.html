<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tip Calculator</h1>
    <form>
        <div class="biill">
            <label for="bill">Bill Amount($): </label>
            <input type="number" min="0" id="bill" placeholder="Bill Amount">
        </div>
        <div class="biill">
            <label for="service">Service Quality: </label>
            <select id="service">
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was Ok</option>
                <option value="0.10">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
        </div>
        <div class="biill">
            <label for="people">Number Of People:</label>
            <input type="number" min="1" id="people" placeholder="Number of People">
        </div>
        <div class="biill">
            <label for="calculate"></label>
            <button type="button" id="calculate">Calculate</button>
        </div>
        <div class="biill">
            Total Tip: <span id="tip">0.00</span>
        </div>
        <div class="biill">
            Total: <span id="total">0.00</span>
        </div>
        <div class="biill">
            Each Pay: <span id="individual">0.00</span>
        </div>
    </form>


    <script src="script.js"></script>
</body>

</html>
